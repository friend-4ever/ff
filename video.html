<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        /* Page setup: Black background, no scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* No controls/clicks allowed */
        }

        /* --- MOBILE MODE (Phone Seedha Pakdne Par) --- */
        @media screen and (orientation: portrait) {
            video {
                /* Video ko 90 degree ghuma kar landscape banata hai */
                transform: translate(-50%, -50%) rotate(90deg);
                
                /* Height aur Width ko swap karte hain taaki screen bhar jaye */
                width: 100vh; 
                height: 100vw; 
                
                /* Video katega nahi balki poora fill karega */
                object-fit: cover; 
            }
        }

        /* --- DESKTOP / LANDSCAPE MODE (Phone Teda Karne Par) --- */
        @media screen and (orientation: landscape) {
            video {
                transform: translate(-50%, -50%); /* Koi rotation nahi */
                width: 100%;
                height: 100%;
                object-fit: cover; 
            }
        }
    </style>
</head>
<body>

    <video autoplay muted playsinline loop>
        <source src="https://maxado.in/video/ffloby.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

</body>
</html>
